version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ~/postgres-data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./sql/CriarTabelasImportarDados.sql:/docker-entrypoint-initdb.d/CriarTabelasImportarDados.sql

    logging:
        options:
          max-size: 10m
          max-file: "3"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
        - pgadmin-data:/var/lib/pgadmin
    links:
        - "db:pgsql-server"

volumes:
    db-data:
    pgadmin-data: